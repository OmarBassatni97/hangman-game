<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="header">
      <h1>HANGMAN</h1>
      <h4>VANILLA JAVASCRIPT HANGMAN GAME</h4>
      <p>
        Use the alphabet below to guess the word, or click hint to get a clue
      </p>
    </div>
    <div class="alphabet_buttons">
      <button class="alpabetical_button" value="a">a</button>
      <button class="alpabetical_button" value="b">b</button>
      <button class="alpabetical_button" value="c">c</button>
      <button class="alpabetical_button" value="d">d</button>
      <button class="alpabetical_button" value="e">e</button>
      <button class="alpabetical_button" value="f">f</button>
      <button class="alpabetical_button" value="g">g</button>
      <button class="alpabetical_button" value="h">h</button>
      <button class="alpabetical_button" value="i">i</button>
      <button class="alpabetical_button" value="j">j</button>
      <button class="alpabetical_button" value="k">k</button>
      <button class="alpabetical_button" value="l">l</button>
      <button class="alpabetical_button" value="m">m</button>
      <button class="alpabetical_button" value="n">n</button>
      <button class="alpabetical_button" value="o">o</button>
      <button class="alpabetical_button" value="p">p</button>
      <button class="alpabetical_button" value="q">q</button>
      <button class="alpabetical_button" value="r">r</button>
      <button class="alpabetical_button" value="s">s</button>
      <button class="alpabetical_button" value="t">t</button>
      <button class="alpabetical_button" value="u">u</button>
      <button class="alpabetical_button" value="v">v</button>
      <button class="alpabetical_button" value="w">w</button>
      <button class="alpabetical_button" value="x">x</button>
      <button class="alpabetical_button" value="y">y</button>
      <button class="alpabetical_button" value="z">z</button>
    </div>
    <div class="answer">
      

    </div>
    
    <script src="./scripts/script.js"></script>
  </body>
</html>
